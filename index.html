<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/styles.css" />

    <script src="https://unpkg.com/scrollreveal"></script>
    <script

    <title>Welcome to my site!</title>

  <body>
    <section class="container">
      <div id="background-wrap">
        <div class="x1">
          <div class="cloud"></div>
        </div>

        <div class="x2">
          <div class="cloud"></div>
        </div>

        <div class="x3">
          <div class="cloud"></div>
        </div>

        <div class="x4">

        </div>

        <div class="bird-container bird-container--two">

          <div class="d-flex">
            <h2 class="display-4 mt-4 me-3">I'm</h2>

      <section id="cover_section"></section>
      <section id="about_section"></section>
      <section id="skills_section"></section>
      <section id="contact_section"></section>

    <footer></footer>

      crossorigin="anonymous"
    ></script>
